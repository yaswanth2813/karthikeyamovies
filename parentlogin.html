<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Parent login</title>
	<link rel="stylesheet" type="text/css" href="parentlogin.css">
</head>
<body>
<div class="row">
            <div class="col-12 col-sm-6 col-md-4 WhiteBackground shadow-lg mx-auto p-0 mt-5" id="loginBox">
                
                    <div class="card border-0">
                        <div class="card-header loginBoxBorder">
                            <h4 class="fw-bold">VTOP Parent Login</h4>
                        </div>
                        <div class="card-body" id="bodyContent">

                            <form class="form-signin" >

                                <div class="input-group input-group-sm mb-3">
                                    <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" id="username" name="username" required="required" placeholder="Enter Student's Register Number" onkeyup="this.value = this.value.toUpperCase();">
                                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-user text-primary" aria-hidden="true"></i></span>
                                </div>

                                <!-- PASSWORD -->

                                <div class="input-group input-group-sm mb-3">
                                    <input type="text" class="form-control hasDatepicker" required="required" placeholder="Enter Student's Date Of Birth" id="password" name="password" aria-describedby="basic-addon2">
                                    <button id="basic-addon2" class="btn btn-light border-secondary" type="button">
                                        <i class="fa fa-calendar  fw-bold" id="passwordIcon" aria-hidden="false"></i>
                                    </button>
                                </div>

                                <div class="input-group input-group-sm mb-3">
                                    <input type="text" class="form-control" placeholder="Enter Parent EMail ID" id="otpFieldId" name="otpFieldId" required="required" aria-describedby="basic-addon3">
                                    <button id="basic-addon3" class="btn btn-light border-secondary" type="button">
                                        <i class="fa fa-calendar  fw-bold" id="passwordIcon" aria-hidden="false"></i>
                                    </button>
                                </div>

                                    <div class="col-8 mx-auto">

</body>
</html>
